<!DOCTYPE html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "Description" content = "Cristian D. Conte - Computer Engineer">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Cristian D. Conte</title>
    
        <script async type="module" src="./algorithms/linear.js"></script>
        
		<!-- Preload resources -->
		<link rel = "preload" href = "./index.css" as = "style"/>

		<!-- Load the stylesheets -->
		<link rel = "stylesheet" type = "text/css" href = "./index.css"/>
    </head>

    <body>
        <div id = "page1">
        </div>
    </body>
</html>

<script type = "module">
    import {
        linear 
    } from "./algorithms/linear.js";

    import {
        swap,
        shuffle, 
        quicksort,
        LESSER_FLAG,
        HIGHER_FLAG,
        EQUAL_FLAG,
    } from "./algorithms/sorting.js";

    window.addEventListener("load", () => {
        //Create page 1 elements
        const page1_name_arr = "Cristian D. Conte".split("");
        const page1_title_arr = "Computer Engineer".split("");
        const page1_els_arr = page1_name_arr.concat(page1_title_arr);

        let create_el_fun = (el_str, idx) => {
            let p_el = document.createElement("p");

            p_el.className = "page1_name_char_p";
            p_el.setAttribute("data-idx", idx);
            p_el.innerText = el_str;

            return p_el;
        }

        let page1_els = linear(page1_els_arr, create_el_fun);
        
        const custom_swap_shuffling = (arr, i, j) => {
            swap(arr, i, j);
            
            let x, y, z;

            x = 100 * (Math.random() - Math.random()) + "px";
            y = 100 * (Math.random() - Math.random()) + "px";
            z = 100 * (Math.random() - Math.random()) + "px";
            arr[i].style.transform = `translate3d(${x}, ${y}, ${z})`;

            x = 100 * (Math.random() - Math.random()) + "px";
            y = 100 * (Math.random() - Math.random()) + "px";
            z = 100 * (Math.random() - Math.random()) + "px";
            arr[j].style.transform = `translate3d(${x}, ${y}, ${z})`;
        };

        let seconds = 0;
        const custom_swap_sorting = (arr, i, j) => {
            swap(arr, i, j);
            
            setTimeout(() => {
                const tmp = arr[i].style;
                arr[j].style.transform = arr[i].style.transform;
                arr[i].style.transform = tmp;
                
                const old_arr_i_style = arr[i].style.transform;
                const old_arr_j_style = arr[j].style.transform;

                //arr[i] is in the correct array position, 
                //move it visually to the correct place
                if(Number.parseInt(arr[i].getAttribute("data-idx")) === i) {
                    arr[i].style.transform = "";
                }

                //arr[j] is in the correct array position, 
                //move it visually to the correct place
                if(Number.parseInt(arr[j].getAttribute("data-idx")) === j) {
                    arr[j].style.transform = "";
                }
                
                if(old_arr_i_style != arr[i].style.transform || old_arr_j_style != arr[j].style.transform) {
                    seconds++;
                }
            }, seconds * 1000); //TODO: add easing and an animation offset
        };

        shuffle(page1_els, custom_swap_shuffling);
        
        quicksort(
            page1_els,
            (el1, el2) => {
                const el1_idx = Number.parseInt(el1.getAttribute("data-idx"));
                const el2_idx = Number.parseInt(el2.getAttribute("data-idx"));

                if(el1_idx < el2_idx) return LESSER_FLAG;
                if(el1_idx > el2_idx) return HIGHER_FLAG;
                return EQUAL_FLAG;
            },
            custom_swap_sorting,
            0, 
            page1_els.length - 1
        );

        linear(page1_els, (el) => document.getElementById("page1").appendChild(el));
        
        //Create page 1 effects
        
    
    });
</script>
